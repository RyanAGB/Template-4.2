	<!-- Form Elements -->
    <div class="col-sm-7">
        <h2>Send Us a Message</h2>
        <form method="post" id="custom_form" name="custom_form" action="#">
            <div class="form-group">
                <label >Name</label>
                <input  type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label >Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" >
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="text" id="email" name="email" class="form-control" >
            </div>
            <div class="form-group">
                <label >Message</label>
                <textarea type="text" id="message" name="message" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                {{captcha}}
            </div>
            <button type="submit" class="btn btn-default btn-custom" id="submit">Submit</button>
        </form>
    </div>
